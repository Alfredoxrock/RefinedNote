<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-sticky-note"></i> Notes</h1>
                <div class="sidebar-actions">
                    <button id="theme-toggle-btn" class="btn btn-toggle" title="Toggle theme">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </button>
                    <button id="new-note-btn" class="btn btn-primary" title="New Note (Ctrl+N)">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Search -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search notes..." />
                    <button id="clear-search" class="clear-search-btn" title="Clear search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Notes List -->
            <div class="notes-list" id="notes-list">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-sticky-note empty-icon"></i>
                    <p>No notes yet</p>
                    <p class="empty-subtitle">Create your first note to get started</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="editor-header">
                <div class="editor-header-left">
                    <input type="text" id="note-title" placeholder="Untitled Note" />
                </div>
                <div class="editor-header-right">
                    <button id="delete-note-btn" class="btn btn-danger" title="Delete Note" disabled>
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="save-note-btn" class="btn btn-success" title="Save Note (Ctrl+S)">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>

            <div class="editor-container">
                <textarea id="note-content" placeholder="Start writing your note..."></textarea>
            </div>

            <div class="status-bar">
                <span id="status-text">Ready</span>
                <span id="word-count">0 words</span>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Delete Note</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
